<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<meta>
<title>Lista de cursos</title>
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<div class="display-3">
				<strong>Carrinho</strong>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="table-responsive">
			<table
				class="table table-sm table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Curso</th>
						<th>Descricao</th>
						<th>Preco</th>
						<th>Subtotal</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${session.cart}">
						<td th:text="${item.curso.id}"></td>
						<td th:text="${item.curso.nome}"></td>
						<td th:text="${item.curso.descricao}"></td>
						<td th:text="${item.curso.preco}"></td>
						<td th:text="${item.quantidade}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="float-right mt-3">
			<a th:href="@{/index/}" class="btn btn-sm btn-success">Continuar Comprando</a>
		</div>
	</div>

</body>
</html>
