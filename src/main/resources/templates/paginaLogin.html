<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<meta>
<title>Login</title>
</head>
<body>
	
		<div class="container" style="height: 100vh;">
			<div class="row d-flex justify-content-center align-items-center">
				<form class="form-horizontal border rounded p-4" th:object="${usuario}"
					th:action="@{/validar}" method="POST" style="margin: 10px">
					<h2 class="text-center">Login</h2>
					<div class="form-group">
						<fieldset>
							<div class="form-group">
								<input class="form-control" type="text" th:field="*{nome}" />
							 	<input class="form-control" type="text" th:field="*{email}" />
							</div>
						</fieldset>
					</div>
					<div align="center">
						<a class="btn btn-sm btn-default">Cancelar</a>
						<button type="submit" class="btn btn-sm btn-primary">Logar</button>
					</div>
				</form>
			</div>
		</div>
	
	

</body>
</html>
